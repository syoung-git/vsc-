<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(img/bg_grid.jpg);
        }
        p{
            width: 600px;
            height: 100px;
            border: 1px solid #777;
            background-color: aqua;

            /* padding: 10px; 하나만 적으면 전체 padding */
            /* padding: 10px 20px; 상하10 좌우20 padding */
            /* padding: 10px 20px 30px; 위10 좌우20 아래30 padding */
            padding: 10px 20px 10px 20px; /*시계방향 상 우 하 좌*/
        }
    </style>
</head>
<body>
    <p>
        패딩이란?<br>
        윤곽(border) 기준 안쪽 여백(상자너비 = width(600) + padding(20+20) + border(1+1))<br>
        패딩은 안겹친다.
    </p>
</body>
</html>
