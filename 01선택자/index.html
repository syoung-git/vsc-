<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    
    <style>
        h3 {color : blue;}

    </style>
</head>
<body>
    <!-- 
        블럭태그 안에는 블럭과 인라인을 사용 가능
        블럭태그는 전체영역ㅇ르 가지고, 자동으로 줄바꿈 가능
    
        인라인태그는 자식으로 인라인만 가능
        인라인태그는 태그영역을 크기로 가지고, 가로 배치 된다.
        
        모든 태그는 id 속성과 class 속성을 가질 수 있다.
        둘 다 디자인 적용할 때 주로 사용한다.

        - id는 화면에서 고유하다.
        - class는 중복돼도 된다. (여러 이름을 가질 수 있다.)
        
        -->
    <h3>블록</h3>
    <h3 style="color: yellow">block</h3>
    <p>블록</p>
    <a href="">인라인</a>
    <img src="" alt="inline">


</body>
</html>
