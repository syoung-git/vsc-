<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {width: 80%; margin: 0 auto;}

        /* 1240px이상에서 동작 (웹)*/
        @media(min-width: 1240px){ 
            .box > div {float: left; width: 16.6666%;}
        }
        /* 766 ~ 1239px 에서 동작 (테블릿) */
        @media((max-width: 1239px) and (min-width:767px)){
            .box > div {float: left; width: 25%;}
        }

        /* 766px이하에서 동작 (모바일) */
        @media(max-width: 766px){
            .box > div {float: left; width: 50%;}
        }

    </style>

</head>
<body>
    <!--
        웹환경 - 6개씩
        테블릿 - 4개씩
        모바일환경 - 2개씩
    -->

    <div class="box">
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
    </div>




</body>
</html>
